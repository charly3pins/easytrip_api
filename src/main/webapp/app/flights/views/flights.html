<md-content class="md-padding">
	<div flex-sm="100" flex-gt-sm="80" layout-sm="column">
		<form name="projectForm" ng-submit="flights.submit()">
			<md-input-container layout="row">
				<label>API Key</label>
				<input required type="text" name="apiKey" id="apiKey" ng-model="flights.formData.apiKey"></input>
			</md-input-container>
			
			<md-checkbox class="md-primary" aria-label="Group Pricing" name="groupPricing" id="groupPricing" layout="row" ng-model="flights.formData.groupPricing">
				Group Pricing
			</md-checkbox>

			<md-input-container>
				<label>Origen</label>
				<input required type="text" name="originPlace" id="originPlace" ng-model="flights.formData.originPlace"></input>
			</md-input-container>

			<md-input-container>
				<label>Destino</label>
				<input required type="text" name="destinationPlace" id="destinationPlace"  ng-model="flights.formData.destPlace"></input>
			</md-input-container>
			
			<md-datepicker required md-placeholder="Fecha de salida" name="outboundDate" id="outboundDate" ng-model="flights.formData.outboundDate"></md-datepicker>
			
			<md-datepicker md-placeholder="Fecha de regreso" name="inboundDate" id="inboundDate" ng-model="flights.formData.inboundDate" ></md-datepicker>
			
			<md-input-container>
				<label>Pais</label>
				<input required type="text" name="country" id="country" ng-model="flights.formData.country"></input>
			</md-input-container>

			<md-input-container>
				<label>Idioma</label>
				<input required type="text" name="locale" id="locale" ng-model="flights.formData.locale"></input>
			</md-input-container>

			<md-input-container>
				<label>Moneda</label>
				<input required type="text" name="currency" id="currency" ng-model="flights.formData.currency"></input>
			</md-input-container>

			<md-input-container>
				<label>Adultos</label>
				<input required type="text" name="adults" id="adults" ng-model="flights.formData.adults"></input>
			</md-input-container>

			<md-input-container>
				<label>Ni√±os</label>
				<input required type="text" name="children" id="children" ng-model="flights.formData.children"></input>
			</md-input-container>

			<md-input-container>
				<label>Bebes</label>
				<input required type="text" name="infants" id="infants" ng-model="flights.formData.infants"></input>
			</md-input-container>

			<md-select placeholder="Location Schema" name="locationSchema" id="locationSchema" ng-model="flights.formData.locationSchema">
	        	<md-option value="Iata">Iata</md-option>
	            <md-option value="GeoNameCode">GeoNameCode</md-option>
	            <md-option value="GeoNameId">GeoNameId</md-option>
	            <md-option value="Rnid">Rnid</md-option>
	            <md-option value="Sky">Sky</md-option>
	            <md-option value="Default">Default</md-option>  
			</md-select>
			
			<md-select placeholder="Cabin Class" name="cabinClass" id="cabinClass" ng-model="flights.formData.cabinClass">
	        	<md-option value="Economy">Economy</md-option>
	            <md-option value="PremiumEconomy">PremiumEconomy</md-option>
	            <md-option value="Business">Business</md-option>
	            <md-option value="First">First</md-option>
			</md-select>

			<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
				<md-button type="submit" aria-label="Find" class="md-raised md-primary">BUSCAR</md-button>
			</section>
		</form>
	</div>
	<div>
		<h4>RESULTS</h4>
		<table id="flightsData" border="1">
			{{flights.flightsData}}
		</table>
	</div>
</md-content>
